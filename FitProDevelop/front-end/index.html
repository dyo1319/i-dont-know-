<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FitPro</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav container">
            <div class="nav__logo">
                <i class='bx bx-dumbbell bx-rotate-180'></i> GoFit
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
            <!-- Nav menu -->
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li><a href="#" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">Meet the Team</a></li>
                    <li><a href="#" class="nav__link">Classes</a></li>
                    <li><a href="#" class="nav__link">Membership</a></li>
                    <li><a href="#" class="nav__link" id="signin-link">Login</a></li>
                    <li><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    
  <!-- Login form modal (initially hidden) -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="signin">
            <div class="content">
                <h2>Sign In</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" required> <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required> <i>Password</i>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Create Account</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Home Section -->
    <section class="home">
        <div class="home-page">
            <div class="text-wrapper">
                <h1 id="white">THE ONLY</h1>
                <h1 id="yellow">IMPOSSIBLE JOURNEY</h1>
                <h1 id="white">IS THE ONE YOU</h1>
                <h1 id="yellow">NEVER BEGIN.</h1>
            </div>
            <div class="contain-img">
                <img src="./image/guy.jpg" alt="pic">
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
